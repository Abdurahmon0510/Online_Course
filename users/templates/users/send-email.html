<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    {% if sent %}
        <h2 class="text-center">Email successfully sent ðŸ˜Ž</h2>
    {% else %}
    <h1 class="text-center mb-4">Send Email</h1>
    <form method="post" action="{% url 'sending_email' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.subject.id_for_label }}" class="form-label">Subject</label>
            <input type="text" id="{{ form.subject.id_for_label }}" name="{{ form.subject.html_name }}" class="form-control" value="{{ form.subject.value|default_if_none:'' }}" />
        </div>
        <div class="form-group">
            <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
            <textarea id="{{ form.message.id_for_label }}" name="{{ form.message.html_name }}" class="form-control">{{ form.message.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="{{ form.recipient_list.id_for_label }}" class="form-label">Recipients</label>
            <input type="text" id="{{ form.recipient_list.id_for_label }}" name="{{ form.recipient_list.html_name }}" class="form-control" value="{{ form.recipient_list.value|default_if_none:'' }}" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send</button>
    </form>
    {% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
