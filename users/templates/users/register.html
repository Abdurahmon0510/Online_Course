<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Najot Ta'lim</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Georgia', serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .form-container {
            display: flex;
            width: 60%;
            max-width: 1200px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            width: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d3ad2f 0%, #a69e9e 50%, #e65454 100%);
            color: #8a7070;
        }
        .form-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .form-section form {
            width: 100%;
        }
        .form-section .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-section .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
            border: 1px solid #ddd;
        }
        .form-section .btn {
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .form-section .btn-primary {
            background-color: #d4af37; /* Gold */
            border: none;
            color: #fff;
        }
        .form-section .btn-primary:hover {
            background-color: #b89d29; /* Darker gold */
        }
        .form-section .btn-secondary {
            background-color: #c0c0c0; /* Silver */
            border: none;
            color: #333;
        }
        .form-section .btn-secondary:hover {
            background-color: #a8a8a8; /* Darker silver */
        }
        .form-section .btn-pink {
            background-color: #f4a1a1; /* Pink */
            border: none;
            color: #fff;
        }
        .form-section .btn-pink:hover {
            background-color: #d47d7d; /* Darker pink */
        }
        .form-image {
            background-image: url('https://www.w3schools.com/w3images/italy.jpg'); /* Italy-themed image */
            background-size: cover;
            background-position: center;
            width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>
<div>
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
</div>
    <div class="container">
        <div class="form-container">
            <div class="form-section">
                <h2 class="text-center">Register</h2>
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    {{  form.as_p  }}
                    <button type="submit" name="submit" class="btn btn-primary">Register</button>
                    <a href="{% url 'login' %}" class="d-block text-center mt-3">Already have an account? Login</a>
                </form>
                <div class="text-center mt-4">
                    <div class="btn-group">
                        <button class="btn btn-secondary">Register with Google</button>
                        <button class="btn btn-secondary">Register with Twitter</button>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
