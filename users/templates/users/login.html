<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Najot Ta'lim</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Georgia', serif;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            display: flex;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #d9b12f 0%, #a6a1a1 50%, #e34f4f 100%);
            color: #333;
            padding: 20px;
        }
        .form-section {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #eac655;
        }
        .form-section form {
            width: 100%;
        }
        .form-section .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-section .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
            border: 1px solid #ddd;
            width: 100%;
        }
        .form-section .btn {
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .form-section .btn-primary {
            background-color: #d4af37; /* Gold */
            border: none;
            color: #fff;
        }
        .form-section .btn-primary:hover {
            background-color: #b89d29; /* Darker gold */
        }
        .form-section .btn-secondary {
            background-color: #c0c0c0; /* Silver */
            border: none;
            color: #333;
        }
        .form-section .btn-secondary:hover {
            background-color: #a8a8a8; /* Darker silver */
        }
        .form-section .btn-pink {
            background-color: #f4a1a1; /* Pink */
            border: none;
            color: #fff;
        }
        .form-section .btn-pink:hover {
            background-color: #d47d7d; /* Darker pink */
        }
        .btn-group {
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .form-container {
                width: 100%;
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-section">
            <h2 class="text-center">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button name="submit" type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'register' %}" class="d-block text-center mt-3" style="color: #fff;">Don't have an account? Register</a>
            </form>
            <div class="text-center mt-4">
                <div class="btn-group">
                    <button class="btn btn-secondary">Login with Google</button>
                    <button class="btn btn-secondary">Login with Twitter</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
